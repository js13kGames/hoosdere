<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        height: 100vh;
        background: linear-gradient(0, #0a0c08, #0b0a05, #080b09);
        overflow: hidden;
        color: white;
        display: flex;
        justify-content: center;
        -ms-align-items: center;
        align-items: center;
      }
      .light {
        position: relative;
        width: 100vw;
        transition: transform 1s ease;
        color: #ebfff0;
      }
      .light::after, .light::before {
        content: '..||/\\1|..';
        font-size: 15vh;
        filter: blur(4vh);
        letter-spacing: 60px;
        position: absolute;
        top: -25vh;
        width: 100vw;
        text-align: center;
        animation-duration: 1.5s;
        animation-name: walking;
        animation-iteration-count: infinite;
      }
      .light::after {
        content: '.-.|.-\||\\||/..-';
        letter-spacing: 15px;
        animation-delay: 0.2s;
      }
      @keyframes walking {
        0% {
          transform: translate(15px, 0);
        }

        30% {
          transform: translate(-7px, 15px);
        }

        50% {
          transform: translate(-15px, 0);
        }

        80% {
          transform: translate(7px, 15px);
        }

        100% {
          transform: translate(15px, 0);
        }
      }

      @keyframes hands {
        0% {
          transform: translate(15px, 0);
        }

        30% {
          transform: translate(-7px, -15px);
        }

        50% {
          transform: translate(-15px, 0);
        }

        80% {
          transform: translate(7px, -15px);
        }

        100% {
          transform: translate(15px, 0);
        }
      }

      .hands {
        position: absolute;
        bottom: -32vh;
        font-size: 60vh;
        filter: blur(22px);
        font-weight: bold;
        font-family: serif;
        color: #29241d;
      }
      .hands:before,
      .hands:after {
        display: inline-block;
        animation-name: hands;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
      }
      .hands:before {
        content: '(  ';
        transform: rotate(50deg);
      }
      .hands:after {
        content: '  )';
        transform: rotate(-50deg);
        margin-left: 23vw;
        animation-delay: 0.1s;
      }
      .status {
        position: fixed;
        color: white;
        top: 0;
        left: 0;
        padding: 5px;
        font-family: mono;
        max-height: 6em;
        overflow-y: auto;
        width: 25%;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div class="light"></div>
    <div class="hands"></div>
    <div class="status"></div>
  </body>
  <script type="text/javascript" src="TinyMusic.min.js"></script>
  <script type="text/javascript" src="scheduler.js"></script>
  <script type="text/javascript" src="sounds.js"></script>
  <script type="text/javascript" src="animation.js"></script>
  <script type="text/javascript" src="status.js"></script>
</html>
